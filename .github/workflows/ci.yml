name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv (Python ${{ matrix.python-version }})
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          # If you use uv.lock, prefer that instead of pyproject:
          # cache-dependency-glob: "uv.lock"
          cache-dependency-glob: "pyproject.toml"

      # Install your src-layout project in editable mode, so `tlo` is importable
      - name: Install project
        run: uv pip install -e .

      - name: Run tests
        run: uv run pytest .


  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv (lint env)
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      # Install project + linting tools
      # Option A: tools as plain deps
      - name: Install project and lint deps
        run: uv pip install -e . mypy ruff

      # Option B (preferred if you have extras, e.g. [project.optional-dependencies] dev = ["mypy", "ruff", ...]):
      # - name: Install project and lint deps
      #   run: uv pip install -e ".[dev]"

      - name: Run mypy
        run: uv run mypy --config-file pyproject.toml .

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format (lint mode)
        run: uv run ruff format --check .