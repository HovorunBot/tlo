name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      # Install UV and select the Python version for this matrix item
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # Create a venv managed by uv (isolated per matrix Python version)
      - name: Create virtual environment
        run: uv venv

      # Install project + dependencies reproducibly using uv.lock
      - name: Install project
        run: uv sync --frozen

      # Run pytest
      - name: Run tests
        run: uv run pytest


  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create virtual environment
        run: uv venv

      # Sync project with dev dependencies
      - name: Install project
        run: uv sync --frozen

      - name: Run mypy
        run: uv run mypy --config-file pyproject.toml .

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format (lint mode)
        run: uv run ruff format --check .